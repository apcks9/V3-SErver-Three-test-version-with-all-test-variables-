<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Canceled</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .cancel-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 50px;
      color: white;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #1a1a1a;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .message {
      background: #fef3c7;
      border: 2px solid #fcd34d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      color: #92400e;
    }

    .message strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .redirect-info {
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cancel-icon">âœ•</div>

    <h1>Payment Canceled</h1>

    <div class="message">
      <strong>No worries!</strong>
      Your payment was canceled and no charges were made.
    </div>

    <p>You can continue using the free trial or upgrade to premium anytime from the settings.</p>

    <button class="btn" onclick="closeWindow()">Return to App</button>

    <p class="redirect-info">
      This window will automatically close in <span id="countdown">5</span> seconds
      <span class="spinner"></span>
    </p>
  </div>

  <script>
    console.log('Payment canceled');

    // Countdown timer
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      countdown--;
      if (countdownElement) {
        countdownElement.textContent = countdown;
      }

      if (countdown <= 0) {
        clearInterval(timer);
        closeWindow();
      }
    }, 1000);

    // Function to close window or redirect
    function closeWindow() {
      // Try to close the window (works if opened by window.open)
      if (window.opener) {
        window.close();
      } else {
        // If we can't close, redirect to the app
        window.location.href = 'http://localhost:8080';
      }
    }

    // Send message to parent if it exists
    if (window.opener && !window.opener.closed) {
      window.opener.postMessage({
        type: 'PAYMENT_CANCELED'
      }, '*');
    }
  </script>
</body>
</html>
