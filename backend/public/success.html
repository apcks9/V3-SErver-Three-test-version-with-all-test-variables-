<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .success-container {
      max-width: 600px;
      padding: 60px 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 2px solid #4CAF50;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .details {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
    }

    .details p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .details strong {
      color: #4CAF50;
    }

    .redirect-info {
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      margin-top: 20px;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✅</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your subscription has been activated.</p>

    <div class="details">
      <p><strong>Status:</strong> <span id="status">Activating subscription...</span></p>
      <p><strong>Access:</strong> <span id="access">Unlimited queries</span></p>
    </div>

    <p class="redirect-info">
      Redirecting to your browser<span class="spinner"></span>
    </p>

    <button class="btn" onclick="goBack()">Continue to Browser</button>
  </div>

  <script>
    // Get session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    console.log('Payment successful! Session ID:', sessionId);

    // Update status
    document.getElementById('status').textContent = 'Active';
    document.getElementById('access').textContent = 'Unlimited queries - All features unlocked';

    // Redirect back to main app after 3 seconds
    setTimeout(() => {
      goBack();
    }, 3000);

    function goBack() {
      // For Electron, go to index.html
      window.location.href = 'index.html';
    }

    // Verify payment and update subscription status in database
    async function verifyAndActivateSubscription() {
      try {
        if (!sessionId) {
          console.error('No session ID found');
          return;
        }

        // Call backend to verify payment and update subscription status
        const response = await fetch('https://server-2-backend-and-front-end-v2.onrender.com/api/payments/verify-payment-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ sessionId })
        });

        const result = await response.json();

        if (result.success) {
          console.log('✅ Subscription activated in database:', result.data);

          // Update status display
          document.getElementById('status').textContent = `${result.data.subscriptionPlan} - Active`;

          // Store a flag in localStorage to trigger sync when app regains focus
          localStorage.setItem('payment_completed', Date.now().toString());
          localStorage.setItem('userId', result.data.userId);
        } else {
          console.error('❌ Failed to activate subscription:', result.error);
        }
      } catch (error) {
        console.error('❌ Error verifying payment:', error);
      }
    }

    // Verify and activate on load
    verifyAndActivateSubscription();
  </script>
</body>
</html>
